<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c0032;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('23982.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background-color: #4b0082;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #ffd700;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        .game-btn {
            background-color: #6a0dad;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .game-btn:hover {
            background-color: #8a2be2;
        }
                .container input {
  width: 90%;
  padding: 12px;
  margin-bottom: 15px;
  border: 2px solid #6a0dad;
  border-radius: 5px;
  font-size: 16px;
  background-color: #32004b;
  color: #ddd;
  transition: border-color 0.3s;
}

.container input:focus {
  border-color: #ffd700;
}
@keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        /* ✅ Apply Animations */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .fade-out {
            animation: fadeOut 0.5s ease forwards;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Your Names</h2>
        <input type="text" id="player1" placeholder="Player 1 Name" required>
        <input type="text" id="player2" placeholder="Player 2 Name" required>
        <button class="game-btn" onclick="startGame()">Start Game</button>
    </div>

    <script>
 function startGame() {
            var player1 = document.getElementById("player1").value.trim();
            var player2 = document.getElementById("player2").value.trim();

            if (player1 === "" || player2 === "") {
                alert("Please enter both player names!");
                return;
            }

            // ✅ Store names in localStorage
            localStorage.setItem("player1", player1);
            localStorage.setItem("player2", player2);

            // ✅ Add fade-out animation after entering valid names
            const container = document.querySelector('.container');
            container.classList.add('fade-out');

            // ✅ Redirect after animation finishes
            setTimeout(() => {
                window.location.href = 'game.html';
            }, 500); // Match the fade-out duration
        }

        // ✅ Trigger fade-in when the page loads
        window.onload = () => {
            document.querySelector('.container').classList.add('fade-in');
        };
    </script>

</body>
</html>
