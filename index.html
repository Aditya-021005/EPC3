<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seconds to Survive</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #1c0032;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('23982.jpg') no-repeat center center fixed;
  background-size: cover;

    }

    /* Main Page Styling */
    .main-container {
      text-align: center;
      width: 90%;
      max-width: 800px;
      background-color: #4b0082;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    .main-title {
      font-size: 48px;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .sub-title {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 40px;
    }

    .proceed-btn {
      background-color: #6a0dad;
      color: #ffffff;
      padding: 14px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 20px rgba(106, 13, 173, 0.6);
    }

    .proceed-btn:hover {
      background-color: #8a2be2;
      transform: translateY(-3px);
    }

    /* Selection Container */
    .selection-container {
      display: none;
      text-align: center;
      width: 90%;
      max-width: 900px;
    }

    .title {
      font-size: 32px;
      color: #ffd700;
      margin-bottom: 20px;
    }

    /* Category Grid */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .category-card {
      background-color: #4b0082;
      border: 2px solid #ffffff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .category-card.selected {
      background-color: #ffd700;
      color: #1c0032;
    }

    .category-card:hover {
      background-color: #6a0dad;
      transform: translateY(-5px);
    }

    .category-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .category-status {
      font-size: 16px;
      background-color: #ffd700;
      color: #1c0032;
      padding: 5px;
      border-radius: 5px;
      display: inline-block;
    }

    /* Sub-Category Container */
    .subcategory-container {
      display: none;
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    .subcategory-card {
      background-color: #4b0082;
      border: 2px solid #ffffff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .subcategory-card:hover {
      background-color: #6a0dad;
      transform: translateY(-3px);
    }

    /* Quiz Container */
    .quiz-container {
      display: none;
      text-align: center;
      padding: 20px;
      background-color: #4b0082;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 600px;
    }

    .question {
      font-size: 24px;
      margin-bottom: 20px;
      background-color: #5a007a;
      padding: 15px;
      border-radius: 5px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .option {
      background-color: #6a0dad;
      border: 2px solid #ffffff;
      color: #ffffff;
      padding: 12px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      margin-bottom: 10px;
    }

    .option.correct {
      background-color: #28a745;
      border-color: #28a745;
    }

    .option.wrong {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .option:hover {
      background-color: #8a2be2;
    }
    /* Fade-In and Fade-Out Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeOut {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(-20px);
    }
}

/* Slide-In Animation */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Main Container Transition */
.main-container, .selection-container, .subcategory-container, .quiz-container {
    opacity: 0;
    animation: fadeIn 0.6s ease forwards;
}

/* Category Cards - Slide-In */
.category-card {
    animation: slideIn 0.5s ease forwards;
    opacity: 0;
}

/* Add slight delay for staggered effect */
.category-card:nth-child(1) { animation-delay: 0.1s; }
.category-card:nth-child(2) { animation-delay: 0.2s; }
.category-card:nth-child(3) { animation-delay: 0.3s; }

/* Button Hover Animation */
.proceed-btn, .game-btn {
    background-color: #6a0dad;
    color: white;
    padding: 14px 30px;
    font-size: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 0 20px rgba(106, 13, 173, 0.6);
}

.proceed-btn:hover, .game-btn:hover {
    background-color: #8a2be2;
    transform: translateY(-3px);
}

/* Fade-Out Class (JS Triggered) */
.fade-out {
    animation: fadeOut 0.5s ease forwards;
}

/* Input Field Focus Animation */
.container input:focus {
    border-color: #ffd700;
    transition: border-color 0.3s ease;
}

  </style>
</head>
<body>

<!-- ✅ Main Page -->
<div class="main-container" id="mainContainer">
  <h1 class="main-title">Seconds to Survive</h1>
  <h2 class="sub-title">By AEP and Elas</h2>
  <button class="proceed-btn" onclick="showCategorySelection()">Proceed</button>
</div>

<!-- ✅ Category Selection -->
<div class="selection-container" id="selectionContainer">
  <h1 class="title">Select Category</h1>

  <div class="category-grid">
    <div class="category-card" data-category="General Knowledge" onclick="selectCategory('General Knowledge')" >
      <div class="category-header">General Knowledge</div>
      
    </div>
    <div class="category-card" data-category="Sport" onclick="selectCategory('Sport')">
      <div class="category-header">Sport</div>
      
    </div>
    <div class="category-card" data-category="History" onclick="selectCategory('History')">
      <div class="category-header">History</div>
     
    </div>
  </div>
</div>

<!-- ✅ Subcategory Selection -->
<div class="subcategory-container" id="subcategoryContainer">
  <h1 class="title" id="subcategoryTitle">Selected Category</h1>
  <div id="subcategoryOptions"></div>
</div>


<script>
  let selectedCategory = null;

  function showCategorySelection() {
    document.getElementById('mainContainer').style.display = 'none';
    document.getElementById('selectionContainer').style.display = 'block';
  }

  function selectCategory(category) {
    selectedCategory = category;
    document.getElementById('subcategoryTitle').textContent = category;
    document.getElementById('selectionContainer').style.display = 'none';
    document.getElementById('subcategoryContainer').style.display = 'block';

    const options = document.getElementById('subcategoryOptions');
    options.innerHTML = '';
    for (let i = 1; i <= 5; i++) {
      const option = document.createElement('div');
      option.classList.add('subcategory-card');
      option.textContent = `${category} - Option ${i}`;
      
      option.onclick = function () {
        if (selectedCategory === 'General Knowledge' && i === 1) {
          window.location.href = 'registration.html';
        }
      };

      options.appendChild(option);
    }
  }

  
    
  
</script>

</body>
</html>
